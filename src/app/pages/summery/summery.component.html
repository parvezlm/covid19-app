<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>



    <div class="row">
        <div class="col-md-6">
            <h2>Summery</h2>
        </div>
        <div class="col-md-6 text-right">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="yyyy-mm-dd" autocomplete>
            </mat-form-field>
        </div>
    </div>

    <mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="width: 8%;">S. No. </th>
                <td mat-cell *matCellDef="let element;let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="confirmed">
                <th mat-header-cell *matHeaderCellDef style="width: 12%;text-align: center;"> Confirmed </th>
                <td mat-cell *matCellDef="let element"> {{element.confirmed.total}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="recovered">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;text-align: center;"> Recovered </th>
                <td mat-cell *matCellDef="let element"> {{element.recovered.total}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="deaths">
                <th mat-header-cell *matHeaderCellDef style="width: 8%;text-align: center;"> Deaths </th>
                <td mat-cell *matCellDef="let element"> {{element.deaths.total}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef style="width: 5%;text-align: center;"> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="incidentRate">
                <th mat-header-cell *matHeaderCellDef style="width: 20%;text-align: center;"> Incident Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.incidentRate}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="peopleTested">
                <th mat-header-cell *matHeaderCellDef style="width: 8%;text-align: center;"> People Tested </th>
                <td mat-cell *matCellDef="let element"> {{element.peopleTested}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="reportDate">
                <th mat-header-cell *matHeaderCellDef style="width: 12%;text-align: center;">Report Date</th>
                <td mat-cell *matCellDef="let element"> {{element.reportDate | date}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 18;text-align: center;"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary"
                        routerLink="/date-wise-summery/{{element.reportDate}}">View Summery</button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 25, 100]"></mat-paginator>
    </mat-card>
